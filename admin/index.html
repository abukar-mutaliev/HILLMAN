<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Â· 06-HiLLMaN-95</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="../styles.css?v=20250812-11" />
    <style>
      body{background:#f6f8fb}
      .admin-login{min-height:100vh;display:grid;place-items:center;padding:20px}
      .admin-card{background:#fff;border:1px solid #dde3ee;border-radius:14px;padding:20px;max-width:440px;width:100%}
      .admin-card h1{margin:0 0 10px;font-size:1.25rem}
      .admin-card .muted{margin:0 0 14px}
      .field{display:grid;gap:6px;margin:10px 0}
      .field input{border:1px solid #dde3ee;border-radius:10px;padding:10px 12px;font:inherit}
      .error{color:#b00020;font-size:.95rem;margin-top:8px;display:none}
      .admin-wrap{max-width:1120px;margin:18px auto;padding:0 20px}
      .topbar{display:flex;justify-content:space-between;align-items:center;margin:14px 0}
      .topbar .btn{cursor:pointer}
    </style>
  </head>
  <body>
    <div id="loginView" class="admin-login">
      <form id="loginForm" class="admin-card" autocomplete="off">
        <h1>Admin login</h1>
        <p class="muted">Use your credentials to manage portfolio items.</p>
        <div class="field">
          <label for="login">Login</label>
          <input id="login" name="login" type="text" placeholder="Login" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>
        <button id="btnSignIn" class="btn btn-primary" type="submit">Sign in</button>
        <div id="error" class="error">Invalid credentials</div>
      </form>
    </div>

    <main id="adminApp" class="admin-wrap" hidden>
        <div class="topbar">
        <h2>Portfolio admin</h2>
        <div>
          <!-- JSON/Sync buttons removed (API is the source of truth) -->
          <button id="btnLogout" class="btn btn-outline">Logout</button>
          <span id="syncStatus" class="small muted" style="margin-left:10px"></span>
        </div>
      </div>

      <section class="admin-panel" style="margin-top:0">
        <h3>Add work</h3>
        <form id="formAdd" class="admin-form">
          <div class="row">
            <label>
              <span>Image file</span>
              <input type="file" id="imageFile" accept="image/*" />
            </label>
            <label>
              <span>Or image URL</span>
              <input type="url" id="imageUrl" placeholder="https://..." />
            </label>
            <label>
              <span>Category</span>
              <select id="category">
                <option value="Kitchen">Kitchen</option>
                <option value="Wardrobes">Wardrobes</option>
              </select>
            </label>
            <label class="caption">
              <span>Caption</span>
              <input type="text" id="caption" placeholder="Short description" />
            </label>
          </div>
          <div class="actions">
            <button id="btnAdd" type="submit" class="btn btn-primary">Add work</button>
          </div>
        </form>
        <div id="items" class="admin-items"></div>
      </section>
    </main>

    <script src="admin.js?v=20250812-4" defer></script>
  </body>
  </html>
